<!--The content below is only a placeholder and can be replaced.-->

<div>
  <h2 mat-dialog-title>Edit</h2>
  <mat-dialog-content>{{nonTerminal}}
    <mat-form-field>
      <input matInput placeholder="Rule" required [formControl]="nonTerminalFormControl" value="">
      <mat-hint>E.g: PUBLIC | PRIVATE</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button (click)="onSubmit()">Edit</button>
  </mat-dialog-actions>

</div>
