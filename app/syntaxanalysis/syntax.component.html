<!--The content below is only a placeholder and can be replaced.-->

<div style="display: block; min-width: 100%">
  <mat-card id="syntax-declaration">
    <mat-card-title>Terminals</mat-card-title>
    <mat-card-subtitle>Terminals to use in rules declaration</mat-card-subtitle>
    <mat-card-content>
      <mat-chip-list>
        <mat-chip *ngFor="let rule of rules">{{rule.token}}</mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-title>
      Start symbol:
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput id="startSymbol" placeholder="Start symbol" required [formControl]="startSymbolFormControl"
               value="">
        <mat-hint>E.g: Module</mat-hint>
      </mat-form-field>

      <button mat-icon-button (click)="addStartSymbol()" *ngIf='startSymbol === "" || startSymbol === undefined'>
        <mat-icon aria-label="Add symbol">add</mat-icon>
      </button>
      <button mat-icon-button (click)="removeStartSymbol()" *ngIf='startSymbol !== "" && startSymbol !== undefined'>
        <mat-icon aria-label="Remove symbol">remove</mat-icon>
      </button>
    </mat-card-content>
    <mat-card-title>Rules</mat-card-title>
    <mat-card-subtitle>Put your rules here. You only use terminals declared above</mat-card-subtitle>
    <!--</mat-card-header>-->
    <mat-card-content>
      <mat-form-field>
        <input matInput id="nonTerminal" placeholder="Non-terminal" required [formControl]="identifierFormControl"
               value="">
        <mat-hint>E.g: Accessibility</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Rule" required [formControl]="ruleFormControl" value="">
        <mat-hint>E.g: PUBLIC | PRIVATE</mat-hint>
      </mat-form-field>
      <button mat-icon-button (click)="addNonTerminal()">
        <mat-icon aria-label="Add a non-terminal">add</mat-icon>
      </button>
      <mat-divider></mat-divider>
      <mat-table #table [dataSource]="nonTerminalDataSource">

        <!-- Identifier Column -->
        <ng-container matColumnDef="Identifier">
          <mat-header-cell *matHeaderCellDef> Identifier</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.identifier}}</mat-cell>
        </ng-container>

        <!-- Expression Column -->
        <ng-container matColumnDef="Rule">
          <mat-header-cell *matHeaderCellDef> Rule</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.rule}}</mat-cell>
        </ng-container>
        <!--remove column-->
        <ng-container matColumnDef="Remove">
          <mat-header-cell *matHeaderCellDef> Remove</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="removeNonterminal(row)">
              <mat-icon aria-label="Remove this terminal">remove</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="nonTerminalDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: nonTerminalDisplayedColumns;"></mat-row>
      </mat-table>

    </mat-card-content>
  </mat-card>
</div>
