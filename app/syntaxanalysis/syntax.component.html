<!--The content below is only a placeholder and can be replaced.-->

<div style="display: block; min-width: 100%">
  <mat-card id="syntax-declaration">
    <mat-card-title>Syntax</mat-card-title>
    <mat-card-subtitle>Put your Syntax here. You only use terminals declared above</mat-card-subtitle>
    <!--</mat-card-header>-->
    <mat-card-content>
      <mat-form-field>
        <input matInput id="nonTerminal" placeholder="Non-terminal" required [formControl]="identifierFormControl"
               value="">
        <mat-hint>E.g: Accessibility</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Rule" required [formControl]="ruleFormControl" value="">
        <mat-hint>E.g: PUBLIC | PRIVATE</mat-hint>
      </mat-form-field>
      <button mat-icon-button (click)="addNonTerminal()">
        <mat-icon aria-label="Add a non-terminal">add</mat-icon>
      </button>
      <mat-divider></mat-divider>
      <mat-table #table [dataSource]="nonTerminalDataSource">
        <ng-container matColumnDef="IsStartSymbol">
          <mat-header-cell *matHeaderCellDef> IsStartSymbol</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <mat-radio-button [value]="element.identifier" (change)="isStartSymbolChanged($event)"></mat-radio-button>
          </mat-cell>
        </ng-container>
        <!-- Identifier Column -->
        <ng-container matColumnDef="Identifier">
          <mat-header-cell *matHeaderCellDef> Identifier</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.identifier}}</mat-cell>
        </ng-container>

        <!-- Expression Column -->
        <ng-container matColumnDef="Rule">
          <mat-header-cell *matHeaderCellDef> Rule</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.rule}}</mat-cell>
        </ng-container>
        <!--remove column-->
        <ng-container matColumnDef="Remove">
          <mat-header-cell *matHeaderCellDef> Remove</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="removeNonterminal(row)">
              <mat-icon aria-label="Remove this terminal">remove</mat-icon>
            </button>
            <button mat-icon-button (click)="editNonterminal(row)">
              <mat-icon aria-label="Remove this definition">edit</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="nonTerminalDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: nonTerminalDisplayedColumns;"></mat-row>
      </mat-table>

    </mat-card-content>
  </mat-card>
  <button mat-button (click)="sendRequest()">Click me!</button>
</div>
