<!--The content below is only a placeholder and can be replaced.-->

<div style="display: block; min-width: 100%">
  {{title}}
  <div style="min-width: 100%">


    <div style="width: 45%; display: inline-block">
      <form [formGroup]="jflexInputGroup">
        <mat-form-field style="display: block; min-width: 100%">
      <textarea matTextareaAutosize required [matAutosizeMinRows]="35" [matAutosizeMaxRows]="35"
                formControlName="jflexInputContent" matInput
                placeholder="JflexInputContent"></textarea>
        </mat-form-field>
        <button mat-raised-button (click)="generate()">Generate</button>
      </form>
    </div>
    <div style="width: 45%; display: inline-block">
      <textarea matTextareaAutosize [matAutosizeMinRows]="30" [matAutosizeMaxRows]="30" matInput value="{{output}}"
                [readonly]="true"></textarea>
    </div>
  </div>
</div>
